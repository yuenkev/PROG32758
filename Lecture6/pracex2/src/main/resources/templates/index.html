<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>

<form action="#" th:action="@{/submitLogin}" th:object="${login}" method="post">
    <p>Username: <input type="text" th:field="*{user}"></p>
    <p>Password: <input type="text" th:field="*{pass}" ></p>
    <p><input type="submit" value="submit"></p>
</form>

</body>
</html>
