<!DOCTYPE html>
<html lang="en" xmlns:th:="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Add a User</title>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
    <link rel="stylesheet" type="text/css" media="all"
        href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>

    <h1>Add a User</h1>

    <div id="error" class="error"></div>

    <form name="form" action="#" th:action="@{/manager/add-user}" method="post" onsubmit="return verify()">
        <table>
            <tr>
                <td>User name:</td><td><input type="text" name="userName"></td>
                <tr>
                <td>Password:</td><td><input type="text" name="password"></td>
            </tr>
            <tr th:each="authority: ${authorities}">
                <td><label th:for="${authority}" th:text="${authority}"></label></td>
                <td><input type="checkbox" name="authorities" th:value="${authority}" th:id="${authority}"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="Add User"></td>
            </tr>
        </table>

    </form>
</body>
</html>
